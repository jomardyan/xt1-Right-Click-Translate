<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right-click Translate Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <main class="card">
    <h1>Right-click Translate</h1>
    <p class="subtitle">Choose how translations should open and set your target language.</p>

    <form id="options-form">
      <div class="layout two-col">
        <label class="field">
          <span class="label">Source language</span>
          <select id="sourceLang" name="sourceLang" aria-label="Select source language"></select>
        </label>
        <label class="field">
          <span class="label">Provider</span>
          <select id="provider" name="provider" aria-label="Select translation provider">
            <option value="google">Google Translate</option>
            <option value="deepl">DeepL</option>
            <option value="bing">Bing Translator</option>
            <option value="yandex">Yandex Translate</option>
            <option value="microsoft">Microsoft Translator</option>
          </select>
        </label>
      </div>

      <label class="field">
        <span class="label">Add target language</span>
        <div class="row">
          <select id="targetSelect" name="targetSelect" aria-label="Select target language to add"></select>
          <button type="button" id="addTarget" aria-label="Add selected language">Add</button>
        </div>
        <p class="hint">Maintain a quick list of languages; these show up in the context menu.</p>
      </label>

      <label class="field">
        <span class="label">Custom language code</span>
        <div class="row">
          <input 
            type="text" 
            id="customLangCode" 
            placeholder="e.g., pt-BR, zh-TW"
            aria-label="Custom language code input"
            autocomplete="off"
          />
          <button type="button" id="addCustomLang" aria-label="Add custom language">Add</button>
        </div>
        <p class="hint">Enter custom language codes (e.g., pt-BR for Brazilian Portuguese, zh-TW for Traditional Chinese)</p>
      </label>

      <div class="chips" id="targetsList"></div>

      <div class="layout two-col">
        <label class="field">
          <span class="label">Open translation</span>
          <select id="openMode" name="openMode">
            <option value="newTab">In a new tab</option>
            <option value="currentTab">In the current tab</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Theme</span>
          <select id="themeMode" name="themeMode">
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
      </div>

      <label class="field checkbox">
        <input type="checkbox" id="previewEnabled" name="previewEnabled">
        <span>Show quick preview notification (when available) before opening</span>
      </label>
      <label class="field checkbox">
        <input type="checkbox" id="saveHistory" name="saveHistory">
        <span>Keep translation history for quick access</span>
      </label>

      <div class="actions">
        <button type="submit">Save</button>
        <span id="status" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <script src="options.js"></script>
</body>
</html>
